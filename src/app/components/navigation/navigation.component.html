<nav class="navigation-container" role="navigation" aria-label="Game navigation">
  <!-- App title -->
  <div class="app-title-container">
    <h1 class="app-title">Chronoscape</h1>
  </div>
  
  <!-- Dropdown Menu -->
  <div class="dropdown-container">
    <button class="dropdown-toggle"
            (click)="toggleDropdown()"
            [attr.aria-expanded]="isDropdownOpen"
            aria-label="Game menu"
            type="button">
      <span class="menu-icon">â˜°</span>
    </button>
    
    <div class="dropdown-menu" 
         *ngIf="isDropdownOpen"
         (click)="$event.stopPropagation()">
      <button class="dropdown-item"
              (click)="startNewGame()"
              type="button">
        <span class="item-icon">ðŸ”„</span>
        <span class="item-text">Restart</span>
      </button>
    </div>
  </div>
  
  <!-- Game progress indicator (shown during game) -->
  <div class="progress-indicator" 
       *ngIf="gameProgress$ | async as progress; and (currentRoute$ | async) === '/game'"
       role="status"
       aria-live="polite"
       [attr.aria-label]="'Game progress: ' + formatGameProgress(progress)">
    
    <div class="progress-text">
      <span class="progress-text-desktop">{{ formatGameProgress(progress) }}</span>
      <span class="progress-text-mobile">{{ formatGameProgressMobile(progress) }}</span>
    </div>
    
    <div class="progress-bar" 
         role="progressbar"
         [attr.aria-valuenow]="progress?.current"
         [attr.aria-valuemin]="1"
         [attr.aria-valuemax]="progress?.total"
         [attr.aria-valuetext]="formatGameProgress(progress)">
      <div class="progress-fill" 
           [style.width.%]="progress?.percentage">
      </div>
    </div>
  </div>
</nav>
